//--------------------------------------------------------------------------------
// Visual Identifer
//--------------------------------------------------------------------------------
set sv_joinmessage                   "^3Welcome to ^1Urban Zone ^3Team Death Match"

//--------------------------------------------------------------------------------
//  AUTH CVARs
//--------------------------------------------------------------------------------
set  auth_enable                     "1"
set  auth_notoriety                  "0"
set  auth_tags                       "1"
set  auth_cheaters                   "1"
set  auth_verbosity                  "1"
set  auth_log                        "1"
set  auth_owners                     "13 1"
set  auth_groups                     ""

//--------------------------------------------------------------------------------
// Server CVARs
//--------------------------------------------------------------------------------
seta sv_battleye                    "0"
seta sv_floodprotect                "0"
seta sv_cheats                      "0"
seta sv_pure                        "1"
seta sv_maxPing                     "0"
seta sv_minPing                     "0"
seta sv_maxrate                     "0"
seta sv_allowDownload               "1"
seta sv_timeout                     "90"
sets sv_dlURL                       "http://downloads.urban-zone.org/maps/"
set  sv_floodprotect                "0"
seta sv_reconnectlimit              "0"
seta pmove_fixed                    "1"
seta pmove_msec                     "8"

//--------------------------------------------------------------------------------
// Game Mode CVARs
//--------------------------------------------------------------------------------
seta timescale                      "1"
set  g_warmup                       "10"
set  g_deadchat                     "2"
set  g_antiwarp                     "1"
set  g_antiwarptol                  "50"
set  g_gear                         "0"
set  g_followstrict                 "1"
set  g_friendlyFire                 "2"
set  g_teamkillsforgettime          "300"
set  g_swaproles                    "1"
set  g_armbands                     "0"
set  g_mapcycle                     "mapcycle.txt"
seta g_gravity                      "800"
seta g_knockback                    "1200"
seta g_allowChat                    "2"
seta g_allowVote                    "255"
seta g_failedVoteTime               "30"
seta g_timeouts                     "3"
seta g_timeoutlength                "300"
seta g_matchmode                    "1"
seta g_pauselength                  "-1"
seta g_teamForceBalance             "0"
seta g_maintainTeam                 "1"
seta g_teamautojoin                 "0"
seta g_inactivity                   "0"
seta g_maxgameclients               "16"
seta g_maxteamkills                 "0"
seta g_syncronousClients            "0"
seta g_bulletPredictionThreshold    "5"
seta g_allowBulletPrediction        "1"
seta g_refNoBan                     "1"
seta g_log                          "uz5v5tdm.log"
seta g_filterban                    "1"
seta g_suddendeath                  "0"
seta g_removeBodyTime               "10"
seta g_respawnProtection            "2"

//--------------------------------------------------------------------------------
// TDM Specific CVARs
//--------------------------------------------------------------------------------
set  g_gametype                     "3"
set  timelimit                      "10"
set  fraglimit                      "0"
seta g_respawnDelay                	"15"
seta g_WaveRespawns                 "1"
seta g_redwave			   			"15"
seta g_bluewave 		   			"15"
set  g_RoundTime                    "7"
set  g_survivorrule                 "1"

//--------------------------------------------------------------------------------
// EXEC CONFIRMATION
//--------------------------------------------------------------------------------
bigtext 							"^3Urban Zone ^1TDM ^3config loaded!"
wait 								"300"
bigtext 							"^3Reload in"
wait 								"100"
bigtext 							"3"
wait 								"150"
bigtext 							"2"
wait 								"150"
bigtext 							"1"
wait 								"150"
reload